name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly
      - name: symlink
        run: |
          ln -s lua/lspupdate
          ln -s lua/test
          ln -s test/init.lua test.lua
      - name: test
        run: make
